<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Statistiques</title>
<link rel="icon" href="{{icon}}" />
<style type="text/css">
body {
  font: normal 14px Verdana, Arial, sans-serif;
}
td {
  padding-left: 15px;
  padding-right: 15px;
  text-align: right;
}
</style>
</head>

<body>
<div style="width: 95%%; margin-left: auto; margin-right: auto">
    <div style="width: 94%; height:0px; top: 0; position: fixed; ">
        {% include 'menu.htm' %}
    </div>
<table>
{% for title, year, width, height, fiesize in data %}
    <tr>
    <td>{{'' if loop.last else loop.index}}</td>
    <td>{{title}}</td>
    <td>{{year}}</td>
    <td>{{width}}</td>
    <td>{{height}}</td>
    <td>{{fiesize}}</td>
    </tr>
{% endfor %}
</table>
</div>
</body>
</html>
