<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>"{{title}}"</title>
    <link rel="icon" href="../Movies-icon.png" />

    <style type="text/css">
     .float-child {
        height: 100%;
        float: left;
        padding-left: 10px;
        border-left: 2px solid grey;
        }
     </style>

 </head>

<body>
<div style="width: 95%; margin-left: auto; margin-right: auto">

<div class="float-child" style="width: 240px;">
<img src="{{cover}}" width= 200px/>
</div>

<div class="float-child" style="width: 33%;">
<h3>Titre</h3>
 <ul>
  <li>{{title}}</li>
</ul>
<h3>Année</h3>
 <ul>
  <li>{{year}}</li>
</ul>
<h3>Mise en scène</h3>
 <ul>
  {{director}}
</ul>
<h3>Durée</h3>
 <ul>
  <li>{{runtime}}</li>
</ul>
<h3>Acteurs</h3>
 <ul>
    {{cast}}
</ul>
{{other_movies}}
</div>

<div class="float-child" style="width: 33%;">
<h3>Résolution</h3>
 <ul>
  <li>{{width}}x{{height}}</li>
</ul>
<h3>Taille du fichier</h3>
 <ul>
  <li>{{filesize}}</li>
</ul>
</div>

</div>
</body>
</html>
